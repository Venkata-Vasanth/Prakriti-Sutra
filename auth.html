<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <header class="navbar">
        <div class="logo">
            <h2>Prakriti Sutra Wellness Portal</h2>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="btn btn-secondary">Home</a>
        </nav>
    </header>

    <div class="auth-container">
        
        <div class="tabs">
            <button id="tab-signin" class="tab-button active">Sign In</button>
            <button id="tab-signup" class="tab-button">Sign Up</button>
        </div>

        <form id="signin-form" class="auth-form active">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="signin-email">Email Address</label>
                <input type="email" id="signin-email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" required>
            </div>
            <button type="submit" class="btn btn-accent full-width">Sign In</button>
        </form>

        <form id="signup-form" class="auth-form hidden">
            <h2>Create Your Account</h2>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-accent full-width">Sign Up</button>
        </form>

    </div>

    <script src="JS/script.js"></script>
</body>
</html>
